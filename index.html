
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Up - Pilihan Pembayaran</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #paymentInfo {
      margin-top: 20px;
      display: none;
    }
    #paymentInfo p {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .copy-btn {
      background: #00b894;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #019070;
    }
    #qrisImage {
      max-width: 300px;
      margin-top: 20px;
      display: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Pilih Metode Pembayaran</h1>

  <select id="paymentSelect" onchange="showPayment()">
    <option value="" disabled selected>Pilih Metode</option>
    <option value="dana">Dana - 081234567890</option>
    <option value="ovo">OVO - 081234567891</option>
    <option value="spay">ShopeePay - 081234567892</option>
    <option value="qris">QRIS</option>
  </select>

  <div id="paymentInfo">
    <p id="paymentText"></p>
    <button class="copy-btn" onclick="copyPayment()">Salin</button>
  </div>

  <img id="qrisImage" src="https://files.catbox.moe/vlf9nx.jpg" alt="QRIS" />

  <script>
    function showPayment() {
      const select = document.getElementById("paymentSelect").value;
      const info = document.getElementById("paymentInfo");
      const text = document.getElementById("paymentText");
      const qris = document.getElementById("qrisImage");

      info.style.display = "block";
      qris.style.display = "none";

      if (select === "dana") {
        text.textContent = "Dana: 081234567890";
      } else if (select === "ovo") {
        text.textContent = "OVO: 081234567891";
      } else if (select === "spay") {
        text.textContent = "ShopeePay: 081234567892";
      } else if (select === "qris") {
        info.style.display = "none";
        qris.style.display = "block";
      }
    }

    function copyPayment() {
      const text = document.getElementById("paymentText").textContent.split(": ")[1];
      navigator.clipboard.writeText(text).then(() => {
        alert("Nomor berhasil disalin: " + text);
      });
    }
  </script>

</body>
</html>
