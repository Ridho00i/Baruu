<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jualan Top Up - QRIS Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .payment-buttons {
      margin: 30px 0;
    }
    .payment-buttons button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      background-color: #00b894;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .payment-buttons button:hover {
      background-color: #019070;
    }
    #qrisModal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }
    #qrisModalContent {
      background-color: white;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    #qrisModalContent img {
      width: 100%;
      border-radius: 10px;
    }
    .close-btn {
      background: crimson;
      color: white;
      padding: 8px 16px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .close-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>

  <h1>Top Up Game Sekarang</h1>
  <p>Pilih metode pembayaran di bawah ini:</p>

  <div class="payment-buttons">
    <button onclick="showQRIS()">QRIS</button>
    <button onclick="alert('Silakan transfer ke Dana: 08xxxx')">Dana</button>
    <button onclick="alert('Silakan transfer ke OVO: 08xxxx')">OVO</button>
    <button onclick="alert('Silakan transfer ke ShopeePay: 08xxxx')">ShopeePay</button>
  </div>

  <!-- Modal QRIS -->
  <div id="qrisModal">
    <div id="qrisModalContent">
      <h3>Silakan Scan QRIS</h3>
      <img src="https://files.catbox.moe/vlf9nx.jpg" alt="QRIS Code" />
      <br />
      <button class="close-btn" onclick="closeQRIS()">Tutup</button>
    </div>
  </div>

  <script>
    function showQRIS() {
      document.getElementById('qrisModal').style.display = 'block';
    }

    function closeQRIS() {
      document.getElementById('qrisModal').style.display = 'none';
    }

    // Tutup modal jika diklik di luar kotak
    window.onclick = function(event) {
      const modal = document.getElementById('qrisModal');
      if (event.target === modal) {
        modal.style.display = \"none\";
      }
    }
  </script>

</body>
</html>
