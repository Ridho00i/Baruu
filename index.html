<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Up Game - Keren & Modern</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
      position: relative;
    }

    header h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .neon-border {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 5px 10px;
      border: 2px solid #00ffc8;
      border-radius: 8px;
      font-size: 12px;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .topup-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .topup-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .topup-card:hover {
      transform: scale(1.05);
    }

    .topup-card h2 {
      font-size: 18px;
    }

    .price {
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      color: #00ffcc;
    }

    .btn {
      background: #00ffcc;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #00ccaa;
    }

    .glow-tag {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #ff4ecd;
      padding: 3px 8px;
      font-size: 12px;
      border-radius: 5px;
      box-shadow: 0 0 8px #ff4ecd;
      font-weight: bold;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <audio id="clickSound" src="https://files.catbox.moe/tfgcnz.mp3"></audio>

  <header>
    <h1>Top Up Game Favorit Kamu</h1>
    <p>Pilih jumlah dan bayar secara instan!</p>
    <div class="neon-border">Live Mode: ON</div>
  </header>

  <div class="topup-container">
    <div class="topup-card" onclick="playSound()">
      <div class="glow-tag">üî• Best Deal</div>
      <h2>Diamond ML - 86</h2>
      <div class="price">Rp20.000</div>
      <button class="btn">Beli Sekarang</button>
    </div>

    <div class="topup-card" onclick="playSound()">
      <h2>UC PUBG - 300</h2>
      <div class="price">Rp50.000</div>
      <button class="btn">Beli Sekarang</button>
    </div>

    <div class="topup-card" onclick="playSound()">
      <div class="glow-tag">‚≠ê Populer</div>
      <h2>Genesis Crystal - 300</h2>
      <div class="price">Rp60.000</div>
      <button class="btn">Beli Sekarang</button>
    </div>

    <div class="topup-card" onclick="playSound()">
      <h2>Free Fire Diamond - 100</h2>
      <div class="price">Rp15.000</div>
      <button class="btn">Beli Sekarang</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Zation TopUp Store. Semua Hak Dilindungi.
  </footer>

  <script>
    function playSound() {
      const sound = document.getElementById("clickSound");
      sound.currentTime = 0;
      sound.play();
    }
  </script>
</body>
</html>
