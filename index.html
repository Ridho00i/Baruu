<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zation Digital Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      scroll-behavior: smooth;
    }

    .verified-badge {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      background: #00BFFF;
      color: white;
      font-size: 13px;
      padding: 4px 10px;
      border-radius: 20px;
      margin-top: 8px;
      box-shadow: 0 0 10px rgba(0,191,255,0.3);
    }

    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      animation: fadeOut 2s ease forwards;
      animation-delay: 1.5s;
      color: white;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    header {
      text-align: center;
      padding: 30px 20px;
      animation: fadeIn 2s ease;
      position: relative;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-bottom: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-size: 28px;
    }

    p { color: #ccc; }

    .product {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin: 20px;
      max-width: 300px;
    }

    .product h3 {
      margin-top: 10px;
      font-size: 18px;
    }

    .product .price {
      color: #00d2ff;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="loading">Memuat Toko Digital...</div>

  <header>
    <img src="https://files.catbox.moe/vlf9nx.jpg" alt="Foto Profil" class="profile-img" />
    <h1>Zation Digital Store</h1>
    <div class="verified-badge">
      <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="white" viewBox="0 0 16 16">
        <path d="M13.485 1.929a.75.75 0 0 1 1.06 1.06l-8.25 8.25a.75.75 0 0 1-1.06 0l-4.25-4.25a.75.75 0 1 1 1.06-1.06L6 9.189l7.485-7.26z"/>
      </svg>
      <span>Verified Seller</span>
    </div>
    <p>Jual Produk Digital seperti eBook, Template, dan Preset</p>
  </header>

  <main style="display: flex; flex-wrap: wrap; justify-content: center;">
    <div class="product">
      <img src="https://i.postimg.cc/VsRM8R6d/ebook.jpg" alt="eBook" style="width: 100%; border-radius: 8px;">
      <h3>eBook Bisnis Online</h3>
      <div class="price">Rp25.000</div>
    </div>
    <div class="product">
      <img src="https://i.postimg.cc/Y9KHK9zP/preset.jpg" alt="Preset" style="width: 100%; border-radius: 8px;">
      <h3>Lightroom Preset</h3>
      <div class="price">Rp15.000</div>
    </div>
    <div class="product">
      <img src="https://i.postimg.cc/V64fBqzy/template.jpg" alt="Template" style="width: 100%; border-radius: 8px;">
      <h3>Template Instagram</h3>
      <div class="price">Rp20.000</div>
    </div>
  </main>
</body>
</html>
