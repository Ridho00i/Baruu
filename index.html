<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zation Digital Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      scroll-behavior: smooth;
    }

    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      animation: fadeOut 2s ease forwards;
      animation-delay: 1.5s;
      color: white;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    header {
      text-align: center;
      padding: 30px 20px;
      animation: fadeIn 2s ease;
      position: relative;
      background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(0,0,0,0.1));
      background-attachment: fixed;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-bottom: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-size: 28px;
      display: inline-block;
      position: relative;
    }

    h1 .checkmark {
      display: inline-block;
      vertical-align: middle;
      margin-left: 8px;
    }

    h1 .checkmark svg:hover {
      filter: drop-shadow(0 0 6px #00bfff);
      transition: 0.3s ease;
    }

    p { color: #ccc; }

    .menu-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 30px;
      color: #00d2ff;
      cursor: pointer;
      z-index: 1001;
    }

    nav {
      display: none;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.8);
      position: absolute;
      top: 60px;
      right: 20px;
      padding: 15px;
      border-radius: 10px;
    }

    nav a {
      color: #00d2ff;
      margin: 10px 0;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #2ee59d;
    }

    .nav-open {
      display: flex;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }

    .product-slider {
      display: flex;
      overflow-x: auto;
      gap: 16px;
      padding: 20px;
      scroll-snap-type: x mandatory;
    }

    .product-slider::-webkit-scrollbar {
      display: none;
    }

    .slider-card {
      flex: 0 0 auto;
      width: 250px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      padding: 15px;
      scroll-snap-align: start;
      position: relative;
    }

    .glow-tag {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #00d2ff;
      color: #000;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: bold;
      box-shadow: 0 0 10px #00d2ff;
    }

    .slider-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .slider-card h4 {
      margin: 5px 0;
    }

    .buy-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #00d2ff;
      color: #000;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .buy-btn:hover {
      background: #2ee59d;
    }

    section {
      padding: 40px 20px;
      animation: fadeIn 2s ease;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      font-size: 14px;
    }

    #musicToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00d2ff;
      color: #000;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px #00d2ff;
      z-index: 1000;
    }

    @media (min-width: 768px) {
      nav {
        display: flex !important;
        flex-direction: row;
        position: static;
        background: none;
        justify-content: center;
      }

      nav a {
        margin: 0 15px;
      }

      .menu-toggle {
        display: none;
      }
    }
  </style>
</head>
<body>
<!-- Bagian produk baru yang bisa digeser -->
<section>
  <h2 style="text-align:center; margin-bottom: 10px;">Produk Terbaru</h2>
  <div class="product-slider">
    <div class="slider-card">
      <span class="glow-tag">Baru!</span>
      <img src="https://files.catbox.moe/vlf9nx.jpg" alt="Produk 1" />
      <h4>eBook Masterclass</h4>
      <p>Strategi digital mendalam dari pakar industri.</p>
      <a href="#" class="buy-btn">Beli</a>
    </div>
    <div class="slider-card">
      <span class="glow-tag">Baru!</span>
      <img src="https://files.catbox.moe/vlf9nx.jpg" alt="Produk 2" />
      <h4>Bundle Preset Premium</h4>
      <p>Lebih dari 50 preset untuk foto estetik.</p>
      <a href="#" class="buy-btn">Beli</a>
    </div>
    <div class="slider-card">
      <span class="glow-tag">Baru!</span>
      <img src="https://files.catbox.moe/vlf9nx.jpg" alt="Produk 3" />
      <h4>Template Bisnis Canva</h4>
      <p>Desain siap pakai untuk promosi.</p>
      <a href="#" class="buy-btn">Beli</a>
    </div>
  </div>
</section>
</body>
</html>
