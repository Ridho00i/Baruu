<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jumpscare!</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    
    #scareVideo {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 9999;
    }

    #screamAudio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Video jumpscare -->
  <video id="scareVideo" src="jumpscare.mp4" preload="auto"></video>

  <!-- Efek suara jumpscare -->
  <audio id="screamAudio" src="scream.mp3" preload="auto"></audio>

  <script>
    const scareVideo = document.getElementById('scareVideo');
    const screamAudio = document.getElementById('screamAudio');

    // Delay sebelum jumpscare muncul (5 detik)
    setTimeout(() => {
      scareVideo.style.display = 'block';

      // Set volume maksimum (jika diizinkan browser)
      screamAudio.volume = 1.0;

      // Mainkan video dan suara bersamaan
      scareVideo.play();
      screamAudio.play();

      // Coba fullscreen otomatis
      if (scareVideo.requestFullscreen) {
        scareVideo.requestFullscreen();
      };
  </script>
</body>
</html>
