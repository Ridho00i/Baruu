<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jumpscare</title>
  <style>
    body {
      margin: 0;
      background: black;
    }
    video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>

<!-- Video jumpscare -->
<video id="scareVideo" src="jumpscare.mp4"></video>

<!-- Suara jumpscare -->
<audio id="scareSound" src="scream.mp3"></audio>

<script>
  const video = document.getElementById('scareVideo');
  const sound = document.getElementById('scareSound');

  setTimeout(() => {
    video.style.display = 'block';
    video.play();
    sound.volume = 1.0;
    sound.play();
  }, 3000); // tunggu 3 detik sebelum jumpscare
</script>

</body>
</html>
